dependencies:
  cache_directories:
    - "~/spykes_data"
  override:
    - pip install --upgrade pip
    - pip install sphinx matplotlib coverage Pillow
    - pip install sphinx-gallery
    - pip install scipy
    - pip install scikit-learn
    - pip install numpy
    - pip install -e ./
    - pip install pandas
    - pip install sphinx_bootstrap_theme numpydoc

general:
  artifacts:
    - "doc/_build/html"
    - "coverage"
    - "~/log.txt"